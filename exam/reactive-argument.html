<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<div id="app">
  <a v-bind:[attributename]="url">네이버</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    /**
     ✨ 동적 전달인자
     vue 2.6.x 부터 속성을 동적으로 바인드 할 수 있다.
     **/

    let vm = new Vue({
        el: '#app',
        data: {
            attributename: 'href',
            url: 'https://www.naver.com'
        },
    })

</script>
</html>
