<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<div id="app">
  <input v-model.trim="message">
  <input v-model.number="number">
  <input v-model.lazy="lazyText">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    /**
     ✨ Modifier (수식어)
     수식어는 점으로 표시되는 특수 접미사이다. v-on, v-model 에서 제공하는 수식어는 아래와 같다
     [v-on]
     .stop
     .prevent : e.g. <.. v-on:submit.prevent="onSubmit" /> --> event.preventDefault() 처리
     .capture
     .self
     .once
     .passive

     [v-model]
     .lazy
     .number
     .trim
     **/

   let vm = new Vue({
        el: '#app',
        data: {
            message: '앞 뒤로 공백을 넣어보세요',
            number: 0,
            lazyText: 'hello',
        },
    })

    // .lazy 수식어가 붙은 lazyText 는 값을 모두 입력하고 입력창에서 벗어났을때 update 이벤트가 일어난다
    // .lazy 를 붙이지 않으면 key stroke가 일어날때마다 udpate 가 실행되어 성능저하를 불러올 수 있다.
    vm.$watch('lazyText', function (newVal, oldVal) {
        console.log (`newVal = ${newVal}, oldVal = ${oldVal}`)
    })

</script>
</html>
