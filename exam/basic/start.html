<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app2">
    <span v-bind:title="message">
      내 위에 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있지!
    </span>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 개발버전 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script> --><!-- 상용버전 -->
<script type="text/javascript">
  // ✨ exam1) DOM과 연결하여 반응형 메시지 만들기
  // 데이터와 DOM 연결하여 message 라는 반응형 데이터를 만들었다.
  // 콘솔창을 열어 app.message = 'Hi world' 라고 값을 변경하자 브라우저 텍스트가 업데이트 되었다.
  let app = new Vue({
      el: '#app',
      data: {
          message: 'Hello world!'
      }
  })

  // ✨ exam2) v-bind directive
  // v-bind 는 '디렉티브'라고 한다. 'v-' 뷰에서 제공하는 특수 속성임을 의미하는 접두어이다. DOM에 특수한 반응형 동작을 합니다.
  // app2.message = new Date().getMonth() + '월'

  let app2 = new Vue({
      el: '#app2',
      data: {
          message: `이 페이지는 ${new Date()} 에 로드 되었습니다.`
      }
  })
</script>
</html>
